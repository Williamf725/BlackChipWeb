    <!-- We keep the CDN for Tailwind for simplicity, though a build step is recommended later -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&family=Playfair+Display:ital,wght@1,700;1,900&family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&family=Rubik+Glitch&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      .font-playfair {
        font-family: 'Playfair Display', serif;
      }
      /* Smooth scrolling only on desktop to avoid mobile lag */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);

        /* Hardware Acceleration to prevent repaints */
        will-change: transform;
        transform: translateZ(0);
      }

      /* Promotes the navbar to its own layer */
      nav {
        will-change: transform;
        transform: translateZ(0);
      }

      /* AGGRESSIVE MOBILE OPTIMIZATION */
      @media (max-width: 768px) {
        /* Disable heavy backdrop filters on mobile */
        .glass-panel, 
        .backdrop-blur-md, 
        .backdrop-blur-sm, 
        .backdrop-blur-xl,
        nav {
          backdrop-filter: none !important;
          -webkit-backdrop-filter: none !important;
        }

        /* Fallback backgrounds for readability when blur is removed */
        .glass-panel {
          background: rgba(20, 20, 20, 0.95) !important;
          border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        nav.backdrop-blur-md {
          background-color: rgba(0, 0, 0, 0.9) !important;
        }

        /* Disable smooth scroll on mobile if it causes stuttering */
        html {
          scroll-behavior: auto;
        }

        /* Optimize video/images */
        video {
          will-change: transform;
        }
      }

      /* Optimized Floating Animation - Enhanced Movement */
      @keyframes float {
        0%, 100% {
          transform: translateY(0) rotate(0deg);
        }
        25% {
          transform: translateY(-8px) rotate(2deg);
        }
        50% {
          transform: translateY(-15px) rotate(0deg);
        }
        75% {
          transform: translateY(-8px) rotate(-2deg);
        }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
        will-change: transform;
      }

      /* Simple Glitch Skew Animation */
      @keyframes glitch-skew {
        0%, 100% { transform: skew(0deg); }
        20% { transform: skew(-10deg); }
        21% { transform: skew(10deg); }
        22% { transform: skew(0deg); }
        60% { transform: skew(0deg); }
        61% { transform: skew(5deg); }
        62% { transform: skew(0deg); }
      }

      .glitch-skew {
        animation: glitch-skew 4s infinite;
        will-change: transform;
        display: inline-block; /* Required for transform */
      }
    </style>
